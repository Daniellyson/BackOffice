<div class="main-right-container">
  <h1>Carpooling x last days</h1>
  
  <label for="xLastDays">Select a date: </label>
  <input id="xLastDays" type="date" #xLastDays>
  <button (click)="getCarpooling(xLastDays.value)">Submit</button>

  <!--TODO if to print the table with carpooling users-->
  <table >
    <tr>
      <!--<th>Name</th>-->
      <th>Date</th>
    </tr>
    <tr *ngFor="let carp of carpooling">
      <!--<td>{{car.userName}}</td>-->
      <td>{{ carp.createdAt | date:"dd/MM/yy"}}</td>
    </tr>
  </table> 
</div>

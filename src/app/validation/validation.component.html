<div class="tab">
  <button class="tablinks" (click) = "validations('profilePicture')">Profile picture</button>
  <button class="tablinks" (click) = "validations('idCard')">ID card</button>
  <button class="tablinks" (click) = "validations('vehicle')">Vehicle</button>
</div>

<div id="profilePicture" class="tabcontent">
  <h1>Picture</h1>
  <ul class="picFrame" *ngFor= "let pic of pictures">
    <li class="picValidation" *ngIf="(pic.facePhotoValidatedAt == null && pic.facePhotoFilename != null)">
      <div>
        <img src="{{pic.facePhotoFilename}}"/>
        <span>{{ pic.userName }}</span>
      </div>
      <div>
        <button class="validationButton" (click)="validatePictures(pic.id, 'profilePicture')">Validate</button>
        <button class="validationButton" (click)="refusePictures(pic.id, 'profilePicture')">Refuse</button>
      </div>
    </li>
  </ul>
</div>

<div id="idCard" class="tabcontent">
  <h1>ID card</h1>
  <ul class="picFrame" *ngFor="let pic of pictures; let i=index">
    <li class="picValidation" *ngIf="(pic.identityPieceValidatedAt == null && pic.identityPieceFilename != null)">
      
      <div>
          <img src="{{pic.identityPieceFilename}}"/>
          <span>{{ pic.userName }}</span>
      </div>
      <div>
        <button class="validationButton" (click)="validatePictures(pic.id, 'idCard')">Validate</button>
        <button class="validationButton" (click)="refusePictures(pic.id, 'idCard')">Refuse</button>
      </div>

    </li>
  </ul>
</div>

<div id="vehicle" class="tabcontent">
  <h1>Vehicle</h1>
  <ul class="picFrame" *ngFor="let car of cars; let i=index">
    <li class="picValidation" *ngIf="(car.validatedAt == null)">
      <div>
        <p><span>Owner:</span> {{car.ownerName}}</p>
        <p><span>Model:</span> {{car.carModel}}</p>
        <p><span>Color:</span> {{car.color}}</p>
        <p><span>Licence plate:</span> {{car.licensePlateNumber}}</p>
      </div>
      <div id="block">
        <button class="validationButton" (click)="validateVehicle(car.id)">Validate</button>
        <button class="validationButton" (click)="refuseVehicle(car.id)">Refuse</button>
      </div>
    </li>
  </ul>
  <!--<button (click)="getCarsOtherPage(-1)">previous page</button>
  <button (click)="getCarsOtherPage(+1)">Next page</button>-->
</div>

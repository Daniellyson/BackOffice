<ng-container *ngIf="!modify_user">
  <div class="main-right-container">
    <h2>
      <label>Search <input id="search" placeholder="Enter A VALIDE User Name" #box></label>
      <button (click)="getUserByUserName(box.value)">Go</button>
      <button (click)="getAllUsersBack()">Back</button>
    </h2>
    
    <ng-container *ngIf="!allUsers"> <!---->
      <table *ngIf="apiResponse"> <!-- -->
        <tr>
          <th>User Name</th>
          <th>E-mail</th>
           <th>Created At</th>
        </tr>
        <tr *ngFor="let user of userByUserName"> <!-- | async-->
          <td><strong>{{ user.userName }}</strong></td>
          <td>{{ user.email }}</td>
          <td>{{ user.createdAt | date:"dd/MM/yy"}}</td>   
          <button (click)="modifyUser(user.id)">Modify</button>
          <button (click)="deleteUser(user.id)">Delete</button>
        </tr>
      </table>
    </ng-container>
  
    <ng-container *ngIf="allUsers"><!---->
      <table>
        <tr>
          <th>User Name</th>
          <th>E-mail</th>
          <th>Created At</th>
        </tr>
        <tr *ngFor="let user of users">
          <td><strong>{{ user.userName }}</strong></td>
          <td>{{ user.email }}</td>
          <td>{{ user.createdAt | date:"dd/MM/yy"}}</td>
          
          <button (click)="modifyUser(user.id)">Modify</button>
          <button (click)="deleteUser(user.id)">Delete</button>
        </tr>
      </table>
    </ng-container>
  
    <div *ngIf="!apiResponse && !allUsers" id="api-res">
      <h3>Please, give a valide User Name</h3>
    </div>
  </div>
</ng-container>

<div *ngIf="modify_user">
  <app-modify-user></app-modify-user>
</div>

<div class="container">
  <br>
  <form>
    <label for="uname"> Username </label>
    <input type="text" #userName placeholder="Enter Username" required>
    <br><br>
    <label for="psw">Password </label>
    <input type="password" #password placeholder="Enter Password" required>
    <br><br>
    <button (click)="onSubmit(userName.value, password.value)">Login</button>
  </form>
  <br>
  
  <div id="login" *ngIf="!isLogin">
    <p>Username or password is incorrect</p>
  </div>
</div>
